{% extends "base.html" %}

{% block content %}

<h2>Profile</h2>

<form method="post">
    {% csrf_token %}
    <p>Username: {{ request.user.username }}</p>
    <p>Email: {{ request.user.email }}</p>
</form>

<a href="{% url 'change_password' %}" class="btn">Change Password</a>
<br><br>
<a href="{% url 'dashboard' %}" class="btn">Back to Dashboard</a>

{% endblock %}
