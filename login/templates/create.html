{% extends "base.html" %}

{% block content %}

<h2>Create Task</h2>

<form method="post">
    {% csrf_token %}

    <label>Title:</label>
    {{ form.title }}

    <label>Description:</label>
    {{ form.description }}

    <label>
        Completed:
        {{ form.completed }}
    </label>

    <br>
    <button class="btn">Save Task</button>
</form>

<br>
<a href="{% url 'dashboard' %}" class="btn">Back</a>

{% endblock %}
